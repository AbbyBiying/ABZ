<div class="example-form index">
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="group"
      aria-label="group"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let group of groups" [value]="group.name">
        {{ group.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
