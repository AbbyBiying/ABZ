<div class="form-container" fxLayout="column" fxLayoutAlign="space-between center">           
  <div id="signup-form">

    <div class="logo">
    </div>

    <div class="title">Sign up to <a routerLink="/">ABZ-EXCHANGE!</a></div>
              
    <form *ngIf="signupForm" class="signup-form" name="signupForm" [formGroup]="signupForm" #f="ngForm">
      <!-- <mat-error *ngIf="isBadCredentials">
        
      </mat-error> -->

      <mat-form-field>
        <input matInput #email placeholder="Email" formControlName="email" required [pattern]="emailPattern">
        <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched" class="alert alert-danger">
          <!-- <span *ngIf="signupForm.get('email').errors.pattern"> -->
          <span *ngIf="signupForm.get('email').errors['emailIsForbidden']">
            No tester please!
          </span> 
        
          <span *ngIf="signupForm.get('email').errors['required'] || signupForm.get('email').errors.email ">
            Please enter a valid email for email confirmation.  
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error *ngIf="signupForm.get('username').invalid && signupForm.get('username').touched" class="alert alert-danger">
          <span *ngIf="signupForm.get('username').errors['ThisNameIsForbidden']">
            No tester please!
          </span> 
          <span *ngIf="signupForm.get('username').errors.minlength">
            Username must be at least 2 characters long.  
          </span>
          <span *ngIf="signupForm.get('username').errors['required']">
            Please enter a valid username.   
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput #password placeholder="Password" formControlName="password" required>      
        <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched" class="alert alert-danger">
          <span *ngIf="signupForm.get('password').errors.minlength">
            Password must be at least 5 characters long.  
          </span>
          <span *ngIf="signupForm.get('password').errors['required']">
            Please enter a valid password.   
          </span>  
        </mat-error>   
      </mat-form-field>  

      <mat-form-field>
        <input matInput #userBio placeholder="Bio" formControlName="bio">     
      </mat-form-field>

      <!-- <mat-form-field> -->
        <input type="file" (change)="onFileChanged($event)" formControlName="userAvatar">
        
        <!-- <label for="file" class="fileContainer" formControlName="userAvatar"> -->
          <!-- Choose a PNG File to upload -->
         <!--  <input type="file"
                accept=".png"
                id="file"> -->
              <!--   [imgId]="signupForm.get('userAvatar').value"
                (change)="handleFileInput($event.target.files)"> -->
        <!-- </label> -->
      <!-- </mat-form-field> -->
        
    <!--   <mat-form-field>
        <input matInput #userCity placeholder="City" formControlName="userCity" required>        
        <mat-error *ngIf="!signupForm.get('userCity').valid && signupForm.get('userCity').touched" class="alert alert-danger">
          Please enter a city.     
        </mat-error>     
      </mat-form-field>

      <mat-form-field>
        <input matInput #userState placeholder="State" formControlName="userState" required>        
        <mat-error *ngIf="!signupForm.get('userState').valid && signupForm.get('userState').touched" class="alert alert-danger">
          Please enter a state.     
        </mat-error>     
      </mat-form-field> -->

      <mat-form-field>
        <mat-select placeholder="Existing Locations" formControlName="userLocation">
          <mat-option *ngFor="let location of locations" [value]="location.city">
            {{location.city}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="accent" class="submit-button" aria-label="SIGN IN"  (click)="onSubmit()">
        SIGN UP
      </button>  
    </form>
  </div>
</div>
