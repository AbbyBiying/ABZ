<form *ngIf="user" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!userForm.valid"
      >
        Save
      </button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="name">Username</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="name"
          formControlName="email"
          class="form-control"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="bio">Bio</label>
        <input
          type="text"
          id="name"
          formControlName="bio"
          class="form-control"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="location_id">location_id</label>
        <input
          type="text"
          id="name"
          formControlName="location_id"
          class="form-control"
        />
      </div>
    </div>
  </div>
</form>
