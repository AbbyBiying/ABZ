<div class="users-container">
  <div>
    <app-user-search></app-user-search>
  </div>

  <div class="index">
    <p>Users:</p>
    <div class="table-search-spinner" *ngIf="loading | async">
      <mat-spinner class="obs-mat-spinner" [diameter]="100" [strokeWidth]="5">
      </mat-spinner>
    </div>

    <div
      fxLayout="row wrap"
      fxLayout.xs="column wrap"
      fxFlexFill
      fxLayoutAlign="space-around stretch"
    >
      <ng-container *ngFor="let user of users">
        <a
          fxFlex="1 2 calc(15em + 10px)"
          fxFlex.xs="1 2 calc(5em + 10px)"
          [routerLink]="['/users', user.id, user.username]"
        >
          <mat-card class="user-card">
            <!-- {{user|json}} -->
            <mat-card-header>
              <!-- <div mat-card-avatar class="user-header-image"></div> -->

              <mat-card-title
                >UserID: {{ user.id }}, Username:
                {{ user.username }}</mat-card-title
              >
            </mat-card-header>

            <mat-card-content *ngIf="user.bio">
              <p>Bio: {{ user.bio }}</p>
            </mat-card-content>
          </mat-card>
        </a>
        <!-- <button class="delete" title="delete user" (click)="delete(user)">
          x
        </button> -->
      </ng-container>
    </div>
  </div>
</div>
