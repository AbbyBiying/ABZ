<div class="index">
  <p>Locations: </p>
  <div *ngFor="let location of locations">
    <!-- {{ location |json }} -->
    <mat-card class="location-card">
      <mat-card-header>
        <div mat-card-avatar class="location-header-image"></div>
        <mat-card-title><a [routerLink]="['/locations', location.id]">City: {{ location.city }}</a></mat-card-title>
        <mat-card-subtitle>State: {{ location.state }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
